<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="cal-container time-block">
      <div id="row">
        <span class="hour">9:00am</span>
        <textarea id="user-input"></textarea>
        <button class="saveBtn" onclick="save()">SAVE</button>
      </div>

      <div id="row">
        <span class="hour">10:00am</span>
        <textarea></textarea>
        <button class="saveBtn" onclick="save()">SAVE</button>
      </div>

      <div id="row">
        <span class="hour">11:00am</span>
        <textarea></textarea>
        <button class="saveBtn" onclick="save()">SAVE</button>
      </div>

      <div id="row">
        <span class="hour">12:00pm</span>
        <textarea></textarea>
        <button class="saveBtn" onclick="save()">SAVE</button>
      </div>

      <div id="row">
        <span class="hour">1:00pm</span>
        <textarea></textarea>
        <button class="saveBtn" onclick="save()">SAVE</button>
      </div>

      <div id="row">
        <span class="hour">2:00pm</span>
        <textarea></textarea>
        <button class="saveBtn" onclick="save()">SAVE</button>
      </div>

      <div id="row">
        <span class="hour">3:00pm</span>
        <textarea></textarea>
        <button class="saveBtn" onclick="save()">SAVE</button>
      </div>

      <div id="row">
        <span class="hour">4:00pm</span>
        <textarea></textarea>
        <button class="saveBtn" onclick="save()">SAVE</button>
      </div>

      <div id="row">
        <span class="hour">5:00pm</span>
        <textarea></textarea>
        <button class="saveBtn" onclick="save()">SAVE</button>
      </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
